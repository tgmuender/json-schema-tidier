plugins {
    id 'application'
    id 'java'
    id 'java-library'
    id 'distribution'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'io.vavr:vavr:0.10.0'
}

application {
    mainClassName = 'ch.hosenruck.jsonsan.Application'
}
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
